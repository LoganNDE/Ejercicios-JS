<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pong Game | Logan Naranjo Rodriguez</title>
	<link rel="stylesheet" href="src/style.css">
	<script src="https://kit.fontawesome.com/9f16feb66e.js" crossorigin="anonymous"></script>
	<script src="src/jscolor/jscolor.js"></script>
</head>
<body>

	<!-- MENU PRINCIPAL -->
	<div class="wrapperMain">
		<main class="mainContent">
			<img class="logoImage" src="src/img/logoPong.png" alt="logo-web">
			<audio id="intro" src="src/sounds/intro.mp3" autoplay></audio>
			<div class="menuOptions">
				<ul class="btnOptions">
					<li class="gameOnePlayer">Un Jugador</li>
					<li class="gameTwoPlayers">2 jugadore</li>
					<li class="btnSettingsHome">Opciones</li>
				</ul>
			</div>
		</main>
	</div>

	<!-- JUEGO -->
	<div class="wrapperGame hiddenContent">
		<div class="icons">
			<span class="iconsGame btnStn">
				<?xml version="1.0" encoding="utf-8"?><!-- Uploaded to: SVG Repo, www.svgrepo.com, Generator: SVG Repo Mixer Tools -->
				<svg width="800px" height="800px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
					<path d="M17 4h2v10h-2V4zm0 12h-2v2h2v2h2v-2h2v-2h-4zm-4-6h-2v10h2V10zm-8 2H3v2h2v6h2v-6h2v-2H5zm8-8h-2v2H9v2h6V6h-2V4zM5 4h2v6H5V4z" fill="currentColor"/>
				</svg>
			</span>
			<span class="iconsGame btnPause">
				<?xml version="1.0" encoding="utf-8"?><!-- Uploaded to: SVG Repo, www.svgrepo.com, Generator: SVG Repo Mixer Tools -->
				<svg width="800px" height="800px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
					<path d="M10 4H5v16h5V4zm9 0h-5v16h5V4z" fill="currentColor"/>
				</svg>
			</span>
			<span class="iconsGame btnHome">
				<?xml version="1.0" encoding="utf-8"?><!-- Uploaded to: SVG Repo, www.svgrepo.com, Generator: SVG Repo Mixer Tools -->
				<svg width="800px" height="800px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
					<path d="M14 2h-4v2H8v2H6v2H4v2H2v2h2v10h7v-6h2v6h7V12h2v-2h-2V8h-2V6h-2V4h-2V2zm0 2v2h2v2h2v2h2v2h-2v8h-3v-6H9v6H6v-8H4v-2h2V8h2V6h2V4h4z" fill="currentColor"/>
				</svg>
			</span>
		</div>
		<main class="gameBoard">
			<div class="p-left"><!-- paddle --></div>
			<div class="p-right hiddenContent"><!-- paddle --></div>
			<div id="ball"><!-- ball --></div>
		</main>	
	</div>



		<!-- PANTALLA GAME OVER -->
	<div class="backgroundLayer hiddenContent" id="gameOver">
		<div class="gameOverCard">
			<h1 class="gameOverTitle">Game Over</h1>
			<div class="gameOverOptions">
				<ul class="btnOptions">
					<li class="playAgain">Jugar de nuevo</li>
					<li class="backMenu">Menú principal</li>
				</ul>
			</div>	
		</div>
	</div>


		<!-- PANTALLA  SETTINGS-->
		<div class="backgroundLayer hiddenContent" id="settings">
			<div class="settingsCard">
				<span class="closeSettings">X</span>
				<h1 class="settingsTitle">Ajustes</h1>
				<div class="settingsOptions">
					<div class="col-ball">
						<label>Tamaño de la pelota</label>
						<input type="number" id="ballSizeStn" placeholder="Tamaño pelota" class="retro-input">
						<label>Velocidad de la pelota</label>
						<input type="number" id="ballVelocityStn" placeholder="Velocidad pelota" class="retro-input">
						<label>Color de la pelota</label>
						<input data-jscolor="" class="retro-input inputWidthFix" id="colorPickerBall">
					</div>

					<div class="col-paddle">
						<label>Altura de la pala</label>
						<input type="number" id="paddleHeightStn" placeholder="Altura de la pala" class="retro-input" value="150">
						<label>Ancho de la pala</label>
						<input type="number" id="paddleWidthStn" placeholder="Ancho de la pala" class="retro-input" value="40">
						<label>Color de la pala</label>
						<input data-jscolor="" class="retro-input inputWidthFix" id="colorPickerPaddle">
					</div>

					<div class="col-others">
						<div class="backgroundLayer hiddenContent" id="keyChanger">
							<h3 class="titleKeyChanger">Pulse la tecla deseada</h3>
						</div>
						<label>Teclas (J1)</label>
						<div class="keyOptions">
							<span class="key J1Up"></span>
							<span class="key J1Down"></span>
						</div>
						<label>Teclas (J2)</label>
						<div class="keyOptions">
							<span class="key J2Up"></span>
							<span class="key J2Down"></span>
						</div>
						<label>Color del tablero</label>
						<input data-jscolor="" class="retro-input inputWidthFix" id="colorPickerBoard">
					</div>
				</div>
				<div class="containerSaveChanges">
					<button id="btnConfirmStn" class="retro-button-filled green">Confirmar cambios</button>
				</div>
			</div>
		</div>

		<span class="stopMusic"><?xml version="1.0" encoding="utf-8"?><!-- Uploaded to: SVG Repo, www.svgrepo.com, Generator: SVG Repo Mixer Tools -->
			<svg class="musicIconON" width="40px" height="40px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
				<path d="M11 2h2v20h-2v-2H9v-2h2V6H9V4h2V2zM7 8V6h2v2H7zm0 8H3V8h4v2H5v4h2v2zm0 0v2h2v-2H7zm10-6h-2v4h2v-4zm2-2h2v8h-2V8zm0 8v2h-4v-2h4zm0-10v2h-4V6h4z" fill="#fff"/>
			</svg>
			<?xml version="1.0" encoding="utf-8"?><!-- Uploaded to: SVG Repo, www.svgrepo.com, Generator: SVG Repo Mixer Tools -->
			<svg class="musicIconOFF hiddenContent" width="40px" height="40px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
				<path d="M13 2h-2v2H9v2H7v2H3v8h4v2h2v2h2v2h2V2zM9 18v-2H7v-2H5v-4h2V8h2V6h2v12H9zm10-6.777h-2v-2h-2v2h2v2h-2v2h2v-2h2v2h2v-2h-2v-2zm0 0h2v-2h-2v2z" fill="#fff"/>
			</svg>
		</span>

	<script src="src/script.js"></script>
</body>	
</html>
