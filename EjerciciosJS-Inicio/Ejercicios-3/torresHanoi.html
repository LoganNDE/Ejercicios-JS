<body>
    <script>


        //N es la posicion del termino buscado


        function calculo(n){
            if (n == 1){
                return 0;
            }else if(n == 2){
                return 1;
            }else{
                return n = calculo(n-1) + calculo(n-2);
            }
        }
        

        console.log(calculo(10))


    </script>
</body>
