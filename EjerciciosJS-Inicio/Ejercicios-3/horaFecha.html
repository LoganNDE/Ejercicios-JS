<!DOCTYPE html>

    <title>Shuffle Array | Exercise 17</title>
</head>
<body>
    <script>
    
        randomPositionList = (list) => {
            listAux = [...list];
            positionRep = [];
            for(let i = 0; listAux.length > i; i++){
                do{
                    indexRandom = Math.floor((Math.random() * listAux.length))
                }while(positionRep.includes(indexRandom))
                
                console.log(indexRandom);
                positionRep.push(indexRandom);

                aux = listAux[i]
                listAux[i] = listAux[indexRandom]
                listAux[indexRandom] = aux;
            }
            return listAux
        }

        originalList = ["l", "o", "g", "a", "n"]
        console.log(originalList)
        console.log(randomPositionList(originalList))
    </script>
</body>
