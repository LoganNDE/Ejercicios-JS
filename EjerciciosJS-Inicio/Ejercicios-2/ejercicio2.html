<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operaciones | Área de un cuadrado</title>
</head>
<body>
    <script>
        function areaRectangulo(lado1, lado2){
            if(Number.isInteger(lado1) && Number.isInteger(lado2)){
                return "El área de tu rectángulo es: " + lado1 * lado2
            }else if(lado2 == undefined || lado2 == 0){
                return "El área de tu rectángulo es: " + lado1 * lado1;
            }else{
                return "Los datos introducidos no son correctos"
            }
        }

        lado1 = Number(prompt("Indica el primer lado de tu rectángulo"))
        lado2 = Number(prompt("Indica el segundo lado de tu rectángulo"))
        alert(areaRectangulo(lado1, lado2))
    </script>
</body>
</html>
